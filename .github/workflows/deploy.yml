name: Deploy to FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Ignorar erro de certificado se necessário (comum em shared hosting)
          security: strict
          # Se continuar falhando, tente 'insecure' mas cuidado.
          # O usuário FTP geralmente já cai no diretório correto configurado no cPanel.
          # Se não cair, pode ser necessário ajustar para public_html/quasar/
          server-dir: ./
          local-dir: ./out/
